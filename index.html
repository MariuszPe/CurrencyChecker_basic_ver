<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Currency Checker</title>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container">
    <H1 class="centerText">Currency Rate Checker</H1>
    <div class="containerHalf">
      <h2>Enter data:</h2>
      <div class="divMargin">
        Enter currency shortened name:
        <br>
        <input id="currencyName" type="text" placeholder="eg. EUR, USD, PLN" required>
      </div>

      <div class="divMargin">
        What type of information do you need:
        <br>
        <select id="currencyInformationType">
          <option>Bid</option>
          <option>Ask</option>
          <option>Average</option>
        </select>
      </div>

      <div class="divMargin">
        Enter start date:
        <div>
          <input id="currencyStartDate" type="text" placeholder="YYYY-MM-DD" required>
        </div>
      </div>

      <div class="divMargin">
        Enter end date:
        <div>
          <input id="currencyEndDate" type="text" placeholder="YYYY-MM-DD">
        </div>
        <div class="smallLetters">*Only last 93 days available</div>
      </div>


      <button id="submitButton" class="divMargin" type="submit">Submit</button>
    </div>

    <div class="containerHalf">
      <h2>Rates: </h2>
      <div id="answer"></div>
    </div>
  </div>

</body>

</html>
