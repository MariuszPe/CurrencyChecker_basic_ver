<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Currency Checker</title>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="divMargin">
		Enter Currency shorted name: <br>
		<input id="currencyName" type="text" placeholder="eg. EUR, USD, PLN">
	</div>

	<div class="divMargin">
		What type of currency information you need: <br>
		<select id="currencyInformationType" >
			<option>Buy</option>
			<option>Sell</option>
			<option>Average</option>
		</select>
	</div>

	<div class="divMargin">
		Enter date what you are interested in: <br>
		<input id="currencyDate" type="text" placeholder="DD/MM/YYYY">
	</div>

	<button id="submitButton" class="divMargin" type="submit">Submit</button>


<div id="id01">aaaaa</div>
</body>

</html>
